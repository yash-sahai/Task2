<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        .container {
  background-color: #f0f0f0;
  padding: 20px;
}

.control-label b {
  font-weight: bold;
}

.input-group-addon {
  padding: 6px 12px;
  background-color: #fff;
  border: 1px solid #ced4da;
  border-radius: 0 0.25rem 0.25rem 0;
}

.has-error .help-block {
  color: red;
}
    </style>
  </head>
  <body>
    <div class="container bg-light py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            class="well form-horizontal"
            action=""
            method="post"
            id="contact_form"
          >
            <fieldset>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>First Name</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      name="first_name"
                      placeholder="First Name"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
            </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>Last Name</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      name="last_name"
                      placeholder="Last Name"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>E-Mail</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-envelope"></i
                      ></span>
                    </div>
                    <input
                      name="email"
                      placeholder="E-Mail Address"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>Phone #</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-phone"></i
                      ></span>
                    </div>
                    <input
                      name="phone"
                      placeholder="(845)555-1212"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>Address</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-home"></i
                      ></span>
                    </div>
                    <input
                      name="address"
                      placeholder="Address"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>City</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-city"></i
                      ></span>
                    </div>
                    <input
                      name="city"
                      placeholder="City"
                      class="form-control"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"><b>State</b></label>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-list"></i
                      ></span>
                    </div>
                    <select name="state" class="form-control selectpicker">
                      <option value="">Please select your state</option>
                      <option>Tamil Nadu</option>
                      <option>Kerela</option>
                      <option>Andhra pradesh</option>
                      <option>Karnataka</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"
                  ><b>Do you have hosting?</b></label
                >
                <div class="col-md-8">
                  <label class="radio-inline"
                    ><input type="radio" name="hosting" value="yes" />
                    Yes</label
                  ></br>
                  <label class="radio-inline"
                    ><input type="radio" name="hosting" value="no" /> No</label
                  >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 control-label"
                  ><b>Project Description</b></label
                >
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-pencil-alt"></i
                      ></span>
                    </div>
                    <textarea
                      class="form-control"
                      name="comment"
                      placeholder="Project Description"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div
                class="alert alert-success d-none"
                role="alert"
                id="success_message"
              >
                Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for
                contacting us, we will get back to you shortly.
              </div>
              <div class="form-group row">
                <div class="col-md-8 offset-md-4">
                  <button
                    type="submit"
                    style="color: white"
                    class="btn btn-warning"
                  >
                    <b>Send</b>
                    <i class="fas fa-paper-plane" style="color: white"></i>
                  </button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script>
        $(document).ready(function () {
    $("#contact_form")
      .bootstrapValidator({
        feedbackIcons: {
          valid: "glyphicon glyphicon-ok",
          invalid: "glyphicon glyphicon-remove",
          validating: "glyphicon glyphicon-refresh",
        },
        fields: {
          first_name: {
            validators: {
              stringLength: {
                min: 2,
              },
              notEmpty: {
                message: "Please supply your first name",
              },
            },
          },
          last_name: {
            validators: {
              stringLength: {
                min: 2,
              },
              notEmpty: {
                message: "Please supply your last name",
              },
            },
          },
          email: {
            validators: {
              notEmpty: {
                message: "Please supply your email address",
              },
              emailAddress: {
                message: "Please supply a valid email address",
              },
            },
          },
          phone: {
            validators: {
              notEmpty: {
                message: "Please supply your phone number",
              },
              phone: {
                country: "US",
                message: "Please supply a valid phone number with area code",
              },
            },
          },
          address: {
            validators: {
              stringLength: {
                min: 8,
              },
              notEmpty: {
                message: "Please supply your street address",
              },
            },
          },
          city: {
            validators: {
              stringLength: {
                min: 4,
              },
              notEmpty: {
                message: "Please supply your city",
              },
            },
          },
          state: {
            validators: {
              notEmpty: {
                message: "Please select your state",
              },
            },
          },
          zip: {
            validators: {
              notEmpty: {
                message: "Please supply your zip code",
              },
              zipCode: {
                country: "US",
                message: "Please supply a valid zip code",
              },
            },
          },
          comment: {
            validators: {
              stringLength: {
                min: 10,
                max: 200,
                message:
                  "Please enter 10 to 200 characters for your project description",
              },
              notEmpty: {
                message: "Please supply a description of your project",
              },
            },
          },
        },
      })
      .on("success.form.bv", function (e) {
        $("#success_message").slideDown({ opacity: "show" }, "slow");
        $("#contact_form").data("bootstrapValidator").resetForm();
        e.preventDefault();
        var $form = $(e.target);
        var bv = $form.data("bootstrapValidator");
        $.post(
          $form.attr("action"),
          $form.serialize(),
          function (result) {
            console.log(result);
          },
          "json"
        );
      });
  });
    </script>
  </body>
</html>
